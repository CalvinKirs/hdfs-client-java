name: Package and Release

on:
  push:
    branches:
      - main  # 或者其他你的默认分支，如master

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '8'
          
      - name: Set up Maven
        uses: stCarolas/setup-maven@v4.5
        with:
          maven-version: '3.8.6'
          
      - name: Make scripts executable
        run: |
          chmod +x ./build.sh
          chmod +x ./package.sh
          chmod +x ./run.sh
      
      - name: Build and package
        run: ./package.sh
        
      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT
        
      - name: Get package info
        id: package-info
        run: |
          PACKAGE_NAME="hdfs-client"
          VERSION="1.0.0"
          echo "package_name=${PACKAGE_NAME}" >> $GITHUB_OUTPUT
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "artifact=${PACKAGE_NAME}-${VERSION}.tar.gz" >> $GITHUB_OUTPUT
      
      - name: Update Release Asset
        id: upload-release-asset
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: dist/${{ steps.package-info.outputs.artifact }}
          asset_name: ${{ steps.package-info.outputs.artifact }}
          tag: hdfs-client-java-dist
          overwrite: true
          body: "HDFS Client Distribution Package - Updated on ${{ steps.date.outputs.date }}" 